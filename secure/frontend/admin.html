<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector.shop - Administration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-brand">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                    </svg>
                </div>
                Collector<span style="color: var(--primary)">.shop</span>
            </a>

            <div class="nav-links">
                <a href="/" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Accueil
                </a>
                <a href="/catalogue" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Catalogue
                </a>
                <a href="/admin" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    Admin
                </a>
            </div>

            <div class="nav-user">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <span class="user-name" id="userName">---</span>
                    <span class="user-role user" id="userRole">USER</span>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <!-- Content loaded dynamically -->
    </main>

    <script>
        async function loadAdmin() {
            try {
                // Charger infos utilisateur
                const userResponse = await fetch('/api/me', { credentials: 'include' });
                if (!userResponse.ok) {
                    window.location.href = '/';
                    return;
                }

                const user = await userResponse.json();
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();

                const roleEl = document.getElementById('userRole');
                if (user.admin) {
                    roleEl.textContent = 'ADMIN';
                    roleEl.className = 'user-role admin';
                }

                // Charger données admin
                const adminResponse = await fetch('/api/admin', { credentials: 'include' });

                if (adminResponse.ok) {
                    const data = await adminResponse.json();
                    showAdminDashboard(data);
                } else {
                    showAccessDenied();
                }
            } catch (err) {
                showAccessDenied();
            }
        }

        function showAdminDashboard(data) {
            const content = document.getElementById('mainContent');

            let usersRows = '';
            data.users.forEach(user => {
                const badgeClass = user.admin ? 'admin' : 'user';
                const badgeText = user.admin ? 'Admin' : 'Utilisateur';
                usersRows += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td><span class="badge ${badgeClass}">${badgeText}</span></td>
                    </tr>
                `;
            });

            content.innerHTML = `
                <div class="page-header">
                    <h1 class="page-title">Tableau de bord</h1>
                    <p class="page-subtitle">Gérez votre plateforme Collector.shop</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <div class="stat-value">${data.stats.totalUsers}</div>
                        <div class="stat-label">Utilisateurs</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            </svg>
                        </div>
                        <div class="stat-value">${data.stats.totalProducts}</div>
                        <div class="stat-label">Produits</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                        </div>
                        <div class="stat-value">${data.stats.totalAdmins}</div>
                        <div class="stat-label">Administrateurs</div>
                    </div>
                </div>
                
                <div class="users-section">
                    <h2 class="section-title">Liste des utilisateurs</h2>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom d'utilisateur</th>
                                <th>Rôle</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${usersRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showAccessDenied() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="access-denied">
                    <div class="access-denied-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                        </svg>
                    </div>
                    <h2>Accès refusé</h2>
                    <p>Vous n'avez pas les permissions nécessaires pour accéder à cette section.</p>
                    <a href="/catalogue" class="btn-back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5"></path>
                            <path d="M12 19l-7-7 7-7"></path>
                        </svg>
                        Retour au catalogue
                    </a>
                </div>
            `;
        }

        async function logout() {
            await fetch('/logout', { method: 'POST', credentials: 'include' });
            window.location.href = '/';
        }

        loadAdmin();
    </script>
</body>

</html>
