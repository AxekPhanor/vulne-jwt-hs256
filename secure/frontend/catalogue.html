<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-brand">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                    </svg>
                </div>
                Collector<span style="color: var(--primary)">.shop</span>
            </a>

            <div class="nav-links">
                <a href="/" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Accueil
                </a>
                <a href="/catalogue" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Catalogue
                </a>
                <a href="/admin" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    Admin
                </a>
            </div>

            <div class="nav-user">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <span class="user-name" id="userName">---</span>
                    <span class="user-role user" id="userRole">USER</span>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    DÃ©connexion
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Catalogue</h1>
            <p class="page-subtitle">DÃ©couvrez notre sÃ©lection d'objets de collection rares et authentiques</p>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <script>
        const categoryIcons = {
            'Baskets': 'ðŸ‘Ÿ',
            'Figurines': 'ðŸŽ­',
            'Posters': 'ðŸ–¼ï¸',
            'Cassettes': 'ðŸ“¼',
            'Consoles': 'ðŸŽ®'
        };

        async function loadUser() {
            try {
                const response = await fetch('/api/me', { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('userName').textContent = user.name;
                    document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();

                    const roleEl = document.getElementById('userRole');
                    if (user.admin) {
                        roleEl.textContent = 'ADMIN';
                        roleEl.className = 'user-role admin';
                    } else {
                        roleEl.textContent = 'USER';
                        roleEl.className = 'user-role user';
                    }
                } else {
                    window.location.href = '/';
                }
            } catch (err) {
                window.location.href = '/';
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();

                const grid = document.getElementById('productsGrid');
                grid.innerHTML = '';

                products.forEach(product => {
                    const icon = categoryIcons[product.category] || 'ðŸ“¦';
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image">${icon}</div>
                        <div class="product-content">
                            <div class="product-category">${product.category}</div>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <div class="product-price">${product.price.toLocaleString('fr-FR')} â‚¬</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                document.getElementById('productsGrid').innerHTML =
                    '<p style="color: var(--error);">Erreur lors du chargement des produits</p>';
            }
        }

        async function logout() {
            await fetch('/logout', { method: 'POST', credentials: 'include' });
            window.location.href = '/';
        }

        loadUser();
        loadProducts();
    </script>
</body>

</html>
